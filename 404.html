ding:0}.chroma{border-radius:3px;margin:0}</style><script>const userPref=window.matchMedia('(prefers-color-scheme: light)').matches?'light':'dark',currentTheme=localStorage.getItem('theme')??userPref;currentTheme&&document.documentElement.setAttribute('saved-theme',currentTheme);const switchTheme=a=>{a.target.checked?(document.documentElement.setAttribute('saved-theme','dark'),localStorage.setItem('theme','dark')):(document.documentElement.setAttribute('saved-theme','light'),localStorage.setItem('theme','light'))};window.addEventListener('DOMContentLoaded',()=>{const a=document.querySelector('#darkmode-toggle');a.addEventListener('change',switchTheme,!1),currentTheme==='dark'&&(a.checked=!0)})</script><script>const content={"/":{content:"### Welcome\nWelcome to my digital garden! Here you can find all about me, as an open book. I'll be putting the most interesting notes I publish here on the homepage. You can dive in into the following topics:\n\n### Most Up To Date (updated weekly)\n- #### [NextJS Learning Journey](Courses/NextJS/NextJS%20Learning%20Journey.md)\n\n\n### Archive\n- #### [Scrum Learning Journey](PSM_1/Scrum%20Learning%20Journey.md) ‚úÖ",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"ü™¥ My Garden"},"/Courses/NextJS/NextJS-Learning-Journey":{content:"I've been curious for quite a while to learn more about NextJS, so I'm doing that! I'm researching the topic and creating written lessons/videos talking about NextJS while building a project. Click the notes down below to view what I've made so far.\n\n### Basics\n#### [Lesson 1: Introduction](Courses/NextJS/NextJS%20-%20Lesson%201.md)\n#### [Lesson 2: Routing](Courses/NextJS/NextJS%20-%20Lesson%202.md)\n#### [Lesson 3: Assets, Metadata \u0026 Third-Party Scripts](Courses/NextJS/NextJS%20-%20Lesson%203.md)\n\n### Intermediate\n#### [Lesson 4: Pre-Rendering \u0026 Data Fetching](Courses/NextJS/NextJS%20-%20Lesson%204.md)\n\n#### Coming up\n#### Lesson 5: Dynamic Routes\n#### Lesson 6: API Routes",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"NextJS Learning Journey"},"/Courses/NextJS/NextJS-Lesson-1":{content:"If you prefer the video version of this lesson, click here: [Youtube Video](https://www.youtube.com/watch?v=uAXPlgB0YgM).\n\nHi everyone and welcome to the first lesson. I'll be covering everything you need to know to get started with NextJS and create your own projects. This is a hands-on course, where you can follow along coding. We'll be building a simple Movie app while covering the core concepts of NextJS, and you will be able to publish it at the end of the course.\n\n#### What is NextJS?\nBefore I dive any deeper, let's take some time to look at what NextJS is and what it can offer.\n\nNextJS is a **React Framework** that aims to have the best developer experience, and also comes with many built in features, such as:\n- Page based routing\n- Pre-rendering, including both Static Generation and Server Side Rendering (more on that later)\n- Image optimization.\n- Fast Refresh.\n- Typescript support.\n- And many more.\n\n![Image2](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode1/2.png)\n\nPre-rendering is one of the key features that make NextJS truly a powerful framework, let's see what pre-rendering is and what it does under the hood.\n\n#### Pre-rendering\nBy default, NextJS pre-renders every page. This means that NextJS generates the HTML needed for each page in advance, instead of having it all done by client-side javascript. This results in better performance and SEO.\n\nThere are two forms of pre-rendering Static Generation (SSG) and Server Side Rendering (SSR). The difference between them is in **when** NextJS generated the HTML for a page.\n\nFor Static Generation, which is always recommended when possible, HTML is generated at **build time**, and will be reused on each request.\n\nFor Server Side Rendering, the HTML will be generated on **each request**.\n\n![Image3](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode1/3.png)\n\nEach HTML file from the pre-rendered pages comes with minimal javascript neccessary for that page. When the page is loaded, the js code gets executed and makes the page fully interactive. This process is called hydration.\n\n![Image4](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode1/4.png)\n\nFor now, this is everything you need to know to get started with NextJS. I'll dive deeper into the other concepts whenever I will be making use of them. Now, let's setup everything we need to get started.\n\n#### Setup \nFirst off, be sure to install the latest stable version of [NodeJS](https://nodejs.org/en/)  (Version MUST be \u003e= 12.22.0). You can check if you have node installed by opening up the command prompt and typing in `node -v`. If it's installed, the node version on your computer will appear on the screen. The links to everything you need to download will be in the video description down below.\n\nSecondly, you will need an IDE. My personal preference is VS Code, which you can download from [here](https://code.visualstudio.com/).\n\nThat's all you need to get started. Let's create the base NextJS project.\n\n#### Creating the base project\nOpen up VS Code and select the folder in which you'd like to create the project.\nAfter that, go to the command prompt in VS Code and open up the terminal using **CTRL + ~**. \n\nTo create a new NextJS project, run the following command:\n\n```bash\nnpx create-next-app@latest nextjs-movies --typescript\n```\n\nHere, `nextjs-movies` is the name of the folder where the NextJS app will be created. The flag `--typescript` indicates that we're going to be using Typescript in this project.\n\nNow that the files have been created, type in the following commands to run the project locally\n\n```\ncd nextjs-movies\nnpm run dev\n```\n\nTo view your project, go to localhost:3000 or press **CTRL + Click** on the URL that appears in the command prompt. If everything went as expected, you should see the base NextJS project running. \n\nAll of the content on the page was automatically created when we ran the scripts, and it can be edited. Let's make a change to see Fast Refresh in action.\n\nThe content of the main page is situated in the `pages/index.tsx` file. Here you can edit anything, and it will be updated instantly on the browser without the need to refresh. \n\nTry editing something, and be sure to save the file and have the development server running. \n\nAs you can see, the browser updated instantly. That's Fast Refresh in action. We have instant feedback on any changes we make in our files.\n\n#### Ending\nIn the next lesson, we'll take a look at navigation in NextJS and how to have multiple pages in our app, since currently theres only this one. Tune in for the next episode to learn more. See you there!\n\n#### [NextJS - Lesson 2: Routing](Courses/NextJS/NextJS%20-%20Lesson%202.md)",lastmodified:"2022-02-28T06:59:27.677855962Z",title:"NextJS - Lesson 1: Introduction"},"/Courses/NextJS/NextJS-Lesson-2":{content:"Lesson 2 complete code: üìÇ https://github.com/The-Boring-Team/nextjs-movies\n\n#### Introduction\nHi everyone and welcome to the second lesson. In this one, we're going to create a new page in the existing project and implement routing back and forth between the main page and the new page. \n\nAs always, you can follow along coding. For everything presented in the video, there is a github repository with the full code. You can view the code for each episode by checking out that specific branch.\n\n#### Creating a new page\nBefore we get into how to create a page in NextJS, we must understand what's going on underneath.\n\n![Image2](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode2/2.png)\n\nRouting in NextJS is composed of two major elements: Pages and Links.\n\nA page in NextJS is a React Component exported from the `pages` directory. These are the phisical pages that the user sees when browsing the website.\n\nOn the other hand, Links are special React Components that connect pages together and allow the user to navigate between them.\n\nLet's take a look at how NextJS pages are mapped in the browser.\n\n![Image3](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode2/3.png)\n\nPages are associated with a route based on their file name. For example:\n- `pages/car.tsx` will be at the `/car` route\n- `pages/movie.tsx` will be at the `/movie` route\n\nThere is a special case, when the page name is `index`\n- `pages/index.tsx` will be at the `/` route\n\nThis is because index is a special keyword in NextJS, noting that the specified page is the entrypoint of the website.\n\nRoutes can also be nested, for example\n- `pages/cars/tesla.tsx` will be at the `/cars/tesla` route\n- `pages/movies/iron-man.tsx` will be at the `/movies/iron-man` route\n\nLet's create our first page. \n\nGo over to the `/pages` directory, right click and create a new file. You can name this file anything, but if you want to follow along, I will be naming it `movie.tsx`.\n\nAs I've said before, NextJS pages are just React components underneath. Here, we just need to export a component, but it's very important to export it as default, otherwise NextJS will not recognize it properly. So, let's do just that.\n\n```tsx\nexport default function Movie() {\n\n}\n```\n\nand for now, let's make it return a simple message, such as \"My first movie page!\"\n\n```tsx\nexport default function Movie() {\n return \u003cdiv\u003eMy first movie page!\u003c/div\u003e;\n}\n```\n\nLet's run the server by typing\n\n```\nnpm run dev\n```\n\nWe can see the new page we've created by going to the `/movie` route in the browser, so let's type that in. And there we go, the message \"My first movie page!\" appears. Fast refresh also still works, and you can see that by changing the message inside vscode.\n\nSweet, now we know how to create pages. Let's see how to connect them and enable navigation from one to the other.\n\n#### Navigation\nNormally, when linking pages in HTML, an `\u003ca\u003e\u003c/a\u003e` tag is used. In NextJS it's very similar, the only difference being that the `a` tag is wrapped in a `Link` component that is exported from `next/link`. The `href` attribute is also moved from the `a` tag to the `Link` component.\n\nIn our case, let's begin by creating a Link from the `/movie` route back to the `/` route.\n\nFirst off, import the `Link` component\n\n```tsx\nimport Link from \"next/link\";\n```\n\nthen, down here create a Link that goes to the `/` route.\n\n```tsx\n\u003cLink href=\"/\"\u003e\u003c/Link\u003e\n```\n\nInside of it, put the `a` tag and also some text, such as \"Homepage\".\n\n```tsx\n \u003cLink href=\"/\"\u003e\n  \u003ca\u003eHomepage\u003c/a\u003e\n \u003c/Link\u003e\n```\n\nLet's test it by going to the `/movie` route in the browser. Click on \"Homepage\", and there we go, it worked! As you have seen, it also used client-side navigation, since there was no refresh when we clicked the link.\n\nüé¨ *Go on the previous page in the browser and click on homepage again and show that there is no refresh*\n\nAs you can see again.\n\nAwesome. Now, let's do the same process by linking the Homepage to the `movie` page\n\nGo to `index.tsx`  and import the Link component. Let's put ours right after the `h1` tag.\n\n```tsx\n\u003cLink href=\"/movie\"\u003e\n \u003ca\u003eMovie page\u003c/a\u003e\n\u003c/Link\u003e\n```\n\nInside of the `a` tag, I'm going to write \"Movie page\". \n\nSave the file, and let's see if it works!\n\nüé¨ *Navigate back and forth 2-3 times between the homepage and the movie page*\n\nAs you can see, it works like a charm.\n\n#### Ending\nIn the next lesson we'll take a look at how to change the metadata of a page, such as the title, how to work with assets, such as images, in an optimized way and how to load external scripts. \n\n#### [NextJS - Lesson 3: Assets, Metadata \u0026 Scripts](Courses/NextJS/NextJS%20-%20Lesson%203.md)",lastmodified:"2022-02-28T06:59:27.677855962Z",title:"NextJS - Lesson 2: Routing"},"/Courses/NextJS/NextJS-Lesson-3":{content:"Lesson 3 complete code: [Github Repo](https://github.com/The-Boring-Team/nextjs-movies/tree/episode-3)\n\n#### Introduction\nHi everyone and welcome to the third lesson. Now that we have a basic understanding of routing in NextJS, let's explore other interesting topics. In this episode, I'm going to cover how to work with assets, how to modify the metadata of a page, and how to load external scripts.\n\n#### Assets\n![Assets](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode3/2.png)\n\nLet's start off with assets. All files that are not sources of code for your application can be considered assets. A few examples are images, videos, and SVGs.\n\nAll asset files in NextJS must be put inside of the `public` directory. This folder can also contain other useful data, such as the `favicon.ico`, `robots.txt`, Google Site Verification and any other static file. For this reason, files such as images are usually stored in an `images` folder inside the `public` directory.\n\nWith regular HTML, you'd display an image in the browser in this way:\n\n```tsx\n\u003cimg src=\"/images/profile.jpg\" alt=\"Your Name\" /\u003e\n```\n\nHowever, this comes with many downsides you have to take care of, such as:\n- Ensuring your image is responsive on different screen sizes\n- Optimizing your images with a third-party tool or library\n- Only loading images when they enter the viewport\n\nNextJS removes this hurdle by offering a custom React component that takes care of all of those, the `Image` component.\n\nLet's see a practical example. I'm going to display a simple profile picture using the Image component.\n\nFirst off, I'm going to create the `images` folder inside the `public` directory. I have prepared a .png file for this, but you can use any other image. \n\nüé¨ *Drag your .png file inside the `images` folder*\n\nAfter we've done that, let's go to `movie.tsx` and import the Image component, which is exported from `next/image`.\n\n```tsx\nimport Image from 'next/image'\n```\n\nUnder the `Link` tag, create the `Image` component and inside of it, you must provide 4 properties:\n- src: The source of the image, in our case the path in the `public` directory: `/images/profile.png`\n- alt: An alternative text in case the image does not load or gets corrupted\n- width: 256\n- height: 256\n\n```tsx\n\u003cImage\n  src=\"/images/profile.png\"\n  alt=\"profile picture\"\n  width={256}\n  height={256}\n/\u003e\n```\n\nThe width and height are necessary for NextJS to let it know how much space it needs to hold for the image while it's still loading. This also solves a problem in web development known as Cumulative Layout Shift or CLS for short. CLS is also a metric used by Google Search Ranking to rank your website higher. So, be sure to use it whenever possible.\n\nLet's start the app and see if it works\n\nüé¨ *Start the dev server*\n\nBefore I go to the `/movie` route, I want to show you something. I'm going to open console and go in the Network tab. \n\nüé¨ *Open the Network tab*\n\nLet's hit refresh. As you can see, the profile picture has not loaded yet. That's because the image is not in this page. It will load when I go to the `movie` page. Let's try that.\n\nüé¨ *Click the link on the homepage that goes to `/movie`*\n\nAs you see, it's right here.\n\nLet's see how to work with Metadata.\n\n#### Metadata\n![Metadata](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode3/4.png)\n\nMetadata refers to the information related to a page. This includes things such as the title of the page, the favicon and many more. In regular HTML, the `head` tag would be used for these things.\n\nNextJS offers a special component for this, which can be imported from `next/head`, and is used to modify anything normally present in the head tag.\n\nFor example, let's change the title of the page `movie`.\n\nGo inside the `movie.tsx` file and import the `Head` component.\n\n```tsx\nimport Head from \"next/head\";\n```\n\nThen, in the return statement, place it somewhere at the top.\n\nInside of it, let's open the `title` tag and change the page title to \"Iron Man\". \n\n```tsx\n\u003cHead\u003e\n  \u003ctitle\u003eIron Man\u003c/title\u003e\n\u003c/Head\u003e\n```\n\nSave your changes and go back to the browser. \n\nüé¨ *Open browser in the /movie route*\n\nAs you can see, the page title is now Iron Man. \n\nYou can also change the favicon on this page by using the `link` tag, and giving it an image. Let's do that with the existing profile image.\n\n```tsx\n\u003cHead\u003e\n  \u003ctitle\u003eIron Man\u003c/title\u003e\n  \u003clink rel=\"icon\" href=\"/images/profile.png\" /\u003e\n\u003c/Head\u003e\n```\n\nüé¨ *Open browser*\n\nAnd now the favicon has also changed. But, if you navigate back to the homepage, you'll also see that both the title and the favicon have changed. \n\nüé¨ *Click the link to the homepage*\n\nThis is because in the `index.tsx` file, another `Head` tag is defined with other information.\n\nLastly, let's take a look at Third-Party Scripts.\n\n#### Third-Party JS\n![Scripts](https://pomodoroapi44ff78.blob.core.windows.net/obsidian-courses/Courses/NextJS/Episode3/5.png)\n\nWhat I actually mean by third-party is a script that was not written by us, but we need it in our application. An example would be us having to use the Facebook SDK. This will be just an example, and I will delete it later since we don't actually need it. \n\nSo, to use the SDK, we'd need to import an external javascript file in our app. NextJS enables us to do that using the `Script` component, exported from `next/script`.\n\nLet's import it in the `movie` page.\n\nFirst off, go to `movie.tsx` and import the `Script` component.\n\n```tsx\nimport Script from 'next/script'\n```\n\nThen, right after the `Head` tag, open the `Script` tag with the source of the Facebook SKD, in this case, it's this link right here..\n\n```tsx\n\u003cScript\n  src=\"https://connect.facebook.net/en_US/sdk.js\"\n/\u003e\n```\n\nOther attributes can be assigned to the `Script` tag that are not present in regular HTML, such as a loading strategy and a onLoad function.\n\nFor example, I'll be putting a strategy of `lazyOnLoad`, which tells NextJS to only load the script when the browser is not fetching any other data. As for the onLoad function, let's put the message `script loaded successfully.`\n\n```tsx\n\u003cScript\n  src=\"https://connect.facebook.net/en_US/sdk.js\"\n  strategy=\"lazyOnload\"\n  onLoad={() =\u003e\n    console.log(`script loaded successfully.`)\n  }\n/\u003e\n```\n\nLet's go to the browser, open up the Network tab and hit refresh. \n\nWe can see that the sdk.js has loaded, and that in the console tab the message appears. \n\nThe Facebook SDK populates the `window.FB` object, and you can see that by typing in `window.FB` in the console and hitting enter. \n\nAs you can see, there is a lot of stuff here provided by the SDK.\n\n#### Recap\nAwesome. Before we go any further let's quickly recap what you've learned so far.\n\nYou've learned how to setup a new NextJS project, how to create create new pages and how to navigate between them, and also how to work with images, metadata and third-party scripts.\n\n#### Ending\nIn the next lesson, we'll take a deeper look at pre-rendering and data fetching in NextJS. See you soon!\n\n#### [NextJS - Lesson 4: Pre-Rendering \u0026 Data-Fetching](Courses/NextJS/NextJS%20-%20Lesson%204.md)",lastmodified:"2022-02-28T06:59:27.677855962Z",title:"NextJS - Lesson 3: Assets, Metadata \u0026 Scripts"},"/Courses/NextJS/NextJS-Lesson-4":{content:"Lesson 4 complete code: [Github Repo](https://github.com/The-Boring-Team/nextjs-movies/tree/episode-4)\n\nüèûÔ∏è Episode 4 slider\n\n#### Introduction\nHi everyone and welcome to the fourth episode. Now that we understand the basics, let's explore the core concepts behind the reason why NextJS is truly a powerful framework. \n\nüèûÔ∏è Introduction slider\n\nBy the end of this episode, you will have learned:\n- How Static Site Generation (SSG) works behind the scenes, both with\n	- with\n	- and without data\n- and also how to import that external data using `getStaticProps`\n\n#### Pre-rendering\nI've covered the basics of pre-rendering in [Lesson 1](Courses/NextJS/NextJS%20-%20Lesson%201.md). In this lesson, we're going to build on that knowledge.\n\n### Static Site Generation\nüèûÔ∏è SSG without data\n\nStatic Site Generation, or SSG for short, is a form of pre-rendering and it can be done with or without data.\n\nBy default, all pages that do not require any form of data fetching are statically generated when the application is built for production.\n\nBut, you may run in the case that your page **does** need to fetch external data to be built properly. An example could be a blog article that needs to fetch the content inside of it. For this scenario, NextJS offers SSG wtih data.\n\nüèûÔ∏è *SSG with data*\n\nHow this process differs from SSG without data, is that all pages that require data fetching to be built, will first fetch the needed information, then insert it into the HTML file and store the result. \n\nThis process will happen only once, when the application is built for production.\n\nLet's see how this would look in practice.\n\n### The getStaticProps function\nüèûÔ∏è getStaticProps function\n\nTo fetch data for a static page when it is built, the `getStaticProps` function is used. The skeleton of the function looks like this.\n\n```tsx\nexport default function Home(props: Props) { ... }\n\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  \n}\n```\n\nIt's usually placed in the same file as the component we want to fetch data for. In this example, it's for a component named Home. \n\nI've also added the `GetStaticProps` return type in order to make it type-safe.\n\nSo far, the function is empty. But, inside of it, we can fetch data coming from many sources, such as the file system, an API, a database, and so on. An example would look like this\n\n```tsx\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const data = await fetchData();\n}\n```\n\nWe can use the `await` keyword to wait for the result since the function is asyncronous. The `fetchData()` function is a just a generic example of a function that you would build to fetch external data. We'll see a concrete example in our code in just a bit.\n\nLastly, the `getStaticProps` function, returns an object containing the props passed to the component.\n\n```tsx\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const data = await fetchData();\n\n  return {\n    props: {\n      data\n    }\n  }\n}\n```\n\nNow, inside of the Home component, we have access to `props.data` and can work with it.\n\nEssentially, this whole process allows you to tell NextJS: \"This page has data dependencies, so when you pre-render this page at build time, make sure to resolve them first!\"\n\nüèûÔ∏è Static generation benefits slide\n\nAgain, the benefit of fetching data using `getStaticProps` is that the data is fetched at build time, not when the user requests the page. Therefore, the user can see the page instantly, without waiting for any data to load. On the other hand, if you're using a `create-react-app`, you'd be using Client-Side Rendering (CSR), and have to wait for the data each time.\n\nLet's see how to statically generate a page in our existing project. \n\nüé¨ *Show github episode 3 branch*\n\nIf you do not have the code you can clone it from the github repository by selecting the `episode 3` branch. \n\n### Implementing SSG\nFirst off, open up VS Code. I'm going to use the `getStaticProps` function to fetch data for the movie page.\n\nLet's go to `movie.tsx`, and under the component, write the empty function.\n\n```tsx\nexport default function Movie() { ... }\n\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n\n}\n```\n\nFor this example, I'm going to use the `moviedb` API to fetch a movie with all of its data. In order to do so, we have to generate an API key from their website by creating an account. This process takes less than a minute.\n\n### Getting the API Key\nFirst off, go to [themoviedb.org](https://www.themoviedb.org/), create a new account, and verify your email.\n\nThen, login with your credentials, click on your profile icon in the upper right corner and select \"Settings\".\n\nFrom the left menu, click on \"API\", and then generate a new API key. \n\nLastly, select \"Developer\" and fill out the form that appears.\n\nAfter you've completed the process, you should see somewhere on your screen an API key that looks like this:\n\n```\n4311457e3cc8a7c606a63fb963646ad1\n```\n\nAwesome, now we can continue with the project.\n\n### Fetching Data\nLet's fetch a movie from the API and pass the result to the `Movie` component. \n\nTo do so, I'm going to use the native `fetch` function to fetch the movie with an id of `550` from the `moviedb` API and transform the response to JSON format:\n\n```tsx\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const req = await fetch(\n    \"https://api.themoviedb.org/3/movie/550?api_key=\u003cyour-api-key\u003e\"\n  );\n  const movieData = await req.json();\n}\n```\n\n\u003e For security reasons, you don't want other people to see your API Key, but for simplicity, we're going to keep it here.\n\nLastly, we have to pass the fetched movie as props to the component.\n\n```tsx\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const req = await fetch(\n    \"https://api.themoviedb.org/3/movie/550?api_key=\u003cyour-api-key\u003e\"\n  );\n  const movieData = await req.json();\n\n  return {\n    props: {\n      movieData,\n    },\n  };\n}\n```\n\nAwesome, now the component needs to be able to accept the incoming data.\n\nFor that, above the `Movie` component, define a new type for the incoming data:\n\n```tsx\ntype Props = {\n  movieData: MovieProps;\n}\n```\n\nI will also create a new file named `types.ts`, from which I will export the type for the movie properties. I'm putting this type in another file in order to make it more reusable.\n\n```tsx\nexport type MovieProps = {\n  title: string;\n  release_date: number;\n}\n```\n\n\u003e In this case, we're looking at only 2 properties of the movie, its `title` and `release_date`. In the future, we'll add more properties.\n\nBack in the `movie.tsx` file, import MovieProps type.\n\nThen deconstruct the props in the parameter of the function. In this case, we're expecting to receive a prop named `movieData`:\n\n```tsx\nexport default function Movie({ movieData }: Props)\n```\n\nAnd that's it! Now we have access to the `movieData` prop inside of the component. Let's display the movie title and its release year.\n\n```tsx\nexport default function Movie({ movieData }: Props) {\n  return (\n    \u003cdiv\u003e\n    ...\n      \u003cdiv\u003e{movieData.title}\u003c/div\u003e\n      \u003cdiv\u003e{movieData.release_date}\u003c/div\u003e\n    \u003c/div\u003e\n  );\n}\n```\n\nSave the file, and start the dev server if it's stopped. Open the browser, and go to the movie page.\n\nNice! Everything is displayed correctly.\n\nBut, you may have noticed that the `Movie` page did not load instantly. This is because in `development` mode, every page uses Server Side Rendering instead of Static Generation. So, the data is filled in when the user requests the page.\n\nAs you've seen previously, static generation happens when we build the application for production. So, let's do that and see if there's any difference.\n\nRun this command to build the app for production:\n\n```cmd\nnpm run build\n```\n\nAfter the command has finished running, the production build will be in the `.next` folder. To run it, use the command:\n\n```\nnpm run start\n```\n\nNow the local server will simulate a production environment. If we open the browser and go again to the movie page, you'll see that the page loads instantly on click.\n\n### Next up\nIn the next episode, we'll explore how to create a page for each movie in our app using `dynamic routes`. See you there!",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"NextJS - Lesson 4: Pre-Rendering \u0026 Data Fetching"},"/Courses/NextJS/NextJS-Lesson-5":{content:"üèûÔ∏è Episode 5 slider\n\n#### Introduction\nHi everyone and welcome to the fifth episode. In this one, we'll explore a concept in NextJS called `Dynamic Routes`.\n\nüèûÔ∏è What you will learn slider\n\nBy the end of this lesson, you will have learned how to:\n- Statically generate pages with `dynamic routes` using `getStaticPaths`\n- Implement the `getStaticProps` function to fetch the data for each page.\n- Link to a page with a `dynamic route`\n\nüé¨ Show github repository\n\nI'm going to build upon the code from last episode. If you want to follow along, be sure to clone the `episode-4` branch.\n\n#### Dynamic Routes\nüèûÔ∏è Dynamic routes slider\n\nStatic Site Generation allows you to generate a page depending on external data. `Dynamic routes` extend this concept by allowing you to generate page paths depending on external data.\n\nThe route we've generated so far looks like this:\n\n```tsx\n/movie\n```\n\nDynamic routes allow us to put a parameter inside of the route itself, making the result look like this:\n\n```tsx\n/movie/[id]\n```\n\nThe `[id]` part of the route is what's dynamic about it, since it can be anything we want. \n\nIn our case, we'll want to statically generate a list of movies based on their `id`. \n\nIt's important to clearly define what those `ids` are, since in order for NextJS to statically generate those pages, it will need to fetch the data for each one of them.\n\nNextJS provides the `getStaticPaths` function to allow us to define the list of `ids` of the pages we want to fetch data for at build time. In our case, we'll define the `ids` of the `movies` we want to show. Let's look at a more generic example first.\n\n### getStaticPaths\nüèûÔ∏è getStaticPaths slider\n\nThe function definition looks like this:\n\n```tsx\nexport const getStaticPaths: GetStaticPaths = async () =\u003e {\n\n}\n```\n\nHere we can build the list of ids of the pages we want to generate, and then return them in an object with the `paths` property containing them. The `paths` property is required by the `GetStaticPaths` interface.\n\n```tsx\nexport const getStaticPaths: GetStaticPaths = async () =\u003e {\n  const ids = ['1', '2', '3', '4'];\n\n  return {\n    paths: ids\n  }\n}\n```\n\nAs of right now, the function is not complete. Although we need to return a list of ids, the `paths` property  must contain an array of objects that have the following structure:\n\n```tsx\n{\n  params: {\n    id: \"\u003cpage-id\u003e\"\n  }\n}\n```\n\nThey have a `params` property, and inside of it, the property of `id`. The `params` property on the object actually refers to what parameters we want to insert into each statically generated page. In our case, the `id` property refers to the movie id.\n\nLet's create a new variable holding this information. We're going to map each id to a new object with the `params` property.\n\n```tsx\nconst paths = ids.map((id: string) =\u003e ({\n  params: {\n    id\n  }\n}))\n```\n\nWith a small refactor, the full code looks like this\n\n```tsx\nexport const getStaticPaths: GetStaticPaths = async () =\u003e {\n  const ids = ['1', '2', '3', '4'];\n  const paths = ids.map((id: string) =\u003e ({\n    params: {\n      id\n    }\n  }))\n  \n  return {\n    paths\n  }\n}\n```\n\nGreat, so far we've told NextJS which pages we want to statically generate. Now, we have to refactor the `getStaticProps` function in order to make it more dynamic. The way we do so, is by receiving the `params` object from the `getStaticPaths` function. In ordor to do that, insert the parameter `context` into the function definition and then extract the `id` from the `params`.\n\n```tsx\nexport const getStaticProps: GetStaticProps = async (context) =\u003e {\n  const { id } = context.params!;\n}\n```\n\nAnd that's it, now we have access to the `id` property of the page we want to statically generate. This means that if the `getStaticPaths` function returns the ids `['1', '2', '3', '4']`, we'll have 4 different `getStaticProps` functions, each one of them with their own `id` property.\n\n### Back to the project\nLet's apply what we've just learned to our project. Let's start by creating a new `dynamic route`. In order to do so, create a new folder named `movies` and inside of it create a file named `[id].tsx`. As we've just learned, this route is `dynamic`, since the `id` can be anything.\n\nInside of this file, copy everything that's currently in the `movie.tsx` file, as we won't need it anymore.\n\nNow we have a new `dynamic route` in our project at `/movies/id`.\n\nNext, let's implement the `getStaticPaths` function. First off, import the `GetStaticPaths` interface.\n\n```tsx\nimport { GetStaticProps, GetStaticPaths } from \"next\";\n```\n\nThen, under the component, create the function definition.\n\n```tsx\nexport const getStaticPaths: GetStaticPaths = async () =\u003e {\n\n}\n```\n\nInstead of manually typing the movie ids we want to statically generate, let's fetch the most popular movies and extract their ids.\n\nWe can do so by calling the `/movie/popular` endpoint in `themoviedb` API.\n\n```tsx\nconst req = await fetch(\n  \"https://api.themoviedb.org/3/movie/popular?api_key=\u003cyour-api-key\u003e\"\n);\n\nconst popularMovies = await req.json();\n```\n\nThere is a lot of information that comes with this request, but all we want from it are the movie ids. We can extract them using a simple map function. Here I've put them directly in the `params` property.\n\n```tsx\nconst movieIds = popularMovies.results.map((movie: MovieProps) =\u003e ({\n  params: {\n    id: movie.id.toString(),\n  },\n}));\n```\n\nLastly, return the `movieIds` as `paths`.\n\n```tsx\nreturn {\n  paths: movieIds,\n};\n```\n\nGreat, now let's refactor the `getStaticProps` function in order to use the movie id. \n\nInsert a new parameter named `context`, and extract the `id` from the `params`.\n\n```tsx\nexport const getStaticProps: GetStaticProps = async (context) =\u003e {\n  const { id } = context.params!;\n  ...\n}\n```\n\nNow we can use this `id` in order to fetch that particular movie. Refactor the fetch function in order to get the movie with this `id`.\n\n```tsx\nconst req = await fetch(\n  `https://api.themoviedb.org/3/movie/${id}?api_key=\u003cyour-api-key\u003e`\n);\n```\n\nAwesome, now the flow is complete. \n\nWe could build the app right now and run it, but we'd have to guess what those movie ids are. Instead of that, let's do one more thing. Generate the list of popular movies on the homepage and create a `Link` between each movie and its `dynamic route`.  \n\n### Next up\nServer Side Rendering",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"NextJS - Lesson 5: Dynamic Routes"},"/Courses/NextJS/NextJS-Research":{content:"### Episode 5: Dynamic Routes\nWhat you will learn in this episode:\n- How to statically generate pages with `dynamic routes` using `getStaticPaths`\n- How to write `getStaticProps` to fetch the data for each movie.\n- How to link to a page with a `dynamic route`\n\n### Dynamic Routes\nSSG allows you to generate a page depending on external data. `Dynamic routes` extend this concept by allowing you to generate page paths depending on external data.\n\n### How to generate dynamic routes\nFirst off, go to the `pages/movies` folder and create a file named `[id].tsx`. Pages that begin with `[` and end with `]` are dynamic routes in NextJS.\n\nInside of the file, return a component and under it, place the `getStaticPaths` function. The function must return all possible values for the `id` of the movie.\n\n```tsx\nexport default function Movie() {\n  return \u003cdiv\u003eHello\u003c/div\u003e\n}\n\nexport async function getStaticPaths() {\n  // return possible IDs for the movie\n}\n```\n\nAfter that, we must implement the `getStaticProps` function, to fetch the data for the movie with a given id. The function is also given the `params` parameter, which contains the `id` of the movie (because the filename is `[id].tsx`).\n\n```tsx\nexport async function getStaticProps({ params }) {\n\n}\n```\n\nConfigure `next.config.json` to allow `theimagedb` images to be fetched\n\nAdd a `title` tag to each movie page.",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"NextJS Research"},"/Courses/NextJS/Random-Notes":{content:"### Tips\nSince getStaticProps only runs at build time, you cannot access data that's available only at request time, such as the HTTP headers.\n\nIn the getStaticProps function you can also fetch external APIs and directely query a database, since this code will never run on the client-side in the browser.\n\nIf you need to fetch data at request time, then SSG is not a good idea. Using SSR would be a better strategy here.\n\nYou should use client-side rendering for private, user-specific pages where SEO is not relevant.\n\n### SSR\nFor when you need to fetch data at request time, use the following function instead:\n\n```tsx\nexport async function getServerSideProps(context) {\n  return {\n    props: {\n      // props for your component\n    }\n  }\n}\n```\n\n### SWR\nReact Hooks for Data Fetching (could make a video about this)",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"NextJS - Random Notes"},"/PSM_1/PSM-I-Study-Notes":{content:"Welcome to my study notes, explore the following question packs to learn for the PSM I certification.\n\n### 80 Questions\n\u003eüìö [Scrum Artifacts | 17 Questions](PSM_1/Questions%20Packs/Scrum%20Artifacts.md)\n\u003e\n\u003eüóìÔ∏è [Scrum Events | 26 Questions](PSM_1/Questions%20Packs/Scrum%20Events.md)\n\u003e\n\u003eü•º [Scrum Roles | 20 Questions](PSM_1/Questions%20Packs/Scrum%20Roles.md)\n\u003e\n\u003eüí° [Scrum Theory | 17 Questions](PSM_1/Questions%20Packs/Scrum%20Theory.md)",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"PSM I - Study Notes"},"/PSM_1/Questions-Packs/Scrum-Artifacts":{content:"#### Question 1\nWhat is the order of items in the Product Backlog?\n\nAnswer: Less valuable and most unclear items at the bottom.\n\n#### Question 2\nWhat could be a source of requirements for any changes to be made to the product?\n\nAnswer: The Product Backlog.\n\n#### Question 3\nWhat part of the Development Team does Product Backlog refinement usually consume?\n\nAnswer: Not ore than 10%\n\n#### Question 4\nWhat does Product Backlog management include?\n- Ordering the items in the Product Backlog to best achieve goals and missions\n- Ensuring that the Product Backlog is visible, transparent, and clear to all, and shows what the Scrum Team will work on next\n- Optimizing the value of the work the Development Team performs\n\n#### Question 5\nWhat is the Sprint Backlog?\n\nAnswer: The Product Backlog items selected for this Sprint plus the plan for delivering them\n\n#### Question 6\nWhat are the Product Backlog features?\n- It is never complete\n- It is dynamic\n- As long as a product exists, its Product Backlog also exists\n\n#### Question 7\nWhat are the Scrum Artifacts?\n- Sprint Backlog\n- Increment\n- Product Backlog\n\n#### Question 8\nHow does Definition of ‚ÄúDone‚Äù help the Scrum Team? \n- DoD is used to assess when work is complete on the product Increment\n- DoD guides the Development Team in knowing how many Product Backlog items it can select during a Sprint Planning\n- DoD ensures artifact transparency\n\n#### Question 9\nWho is allowed to make changes in¬†the Product Backlog?\n- The Product Owner\n- The Development Team, but with permission of the Product Owner\n\n#### Question 10\nWho is responsible for the Product Backlog?\n\nAnswer: The Product Owner\n\n#### Question 11\nWho is responsible for all estimates in the Product Backlog?\n\nAnswer: The Development Team\n\n#### Question 12\nAll Development Teams working on the same Product should use the same Product Backlog.\n\nAnswer: True\n\n#### Question 13\nImagine the following situation. At the Sprint Retrospective meeting the Scrum Team identified some improvements that can be done. What should the Scrum Team do?\n\nAnswer: Make sure the Sprint Backlog for the next Sprint includes at least one high priority process improvement\n\n#### Question 14\nWhat belongs solely to the Development Team?\n\nAnswer: The Sprint Backlog\n\n#### Question 15\nWho is responsible for tracking¬†the total work remaining in the Sprint Backlog¬†to project the likelihood of achieving the Sprint Goal?\n\n#### Question 16\nWhat is the Increment?\n\nAnswer: The sum of all the Product Backlog items completed during the Sprint and the value of the increments of all previous Sprints\n\n#### Question 17\nThe Sprint Backlog is created at the Sprint Planning. It is prohibited to add new work into the Sprint Backlog later by the Development Team.\n\nAnswer: False",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"Scrum Artifacts"},"/PSM_1/Questions-Packs/Scrum-Events":{content:"#### Question 1\nWhat are the Scrum Events?\n- The Sprint Retrospective\n- The Daily Scrum\n- The Sprint Planning\n- The Sprint Review\n\n#### Question 2\nWho is allowed to participate in the Daily Scrum?\n\nAnswer: The Developers\n\n#### Question 3\nWhat provides guidance to the Development Team on why it is building the increment?\n\nAnswer: The Sprint Goal\n\n#### Question 4\nWhat is the Sprint Retrospective?\n\nAnswer: It is an opportunity for the Scrum Team to inspect itself and create a plan for improvements to be enacted during the next Sprint.\n\n#### Question 5\nWhat are the questions the Sprint Planning answers?\n\n- What can be delivered in the Increment resulting from the upcoming Sprint?\n- How will the work needed to deliver the Incremenet be achieved?\n\n#### Question 6\nWho participates in the Sprint Planning?\n- The Development Team\n- The Product Owner\n- The Scrum Master\n\n#### Question 7\nWho participates in the Sprint Review?\n\n- The Development Team\n- The Product Owner\n- The Scrum Master\n- The Key Stakeholders\n\n#### Question 8\nWhat happens when a Sprint is cancelled?\n- All incomplete Product Backlog Items are re-estimated and put back on the Product Backlog\n- If part of the work is potentially releasable, the Product Owner typically accepts it\n- Any completed and ‚ÄúDone‚Äù Product Backlog items are reviewed\n\n#### Question 9\nCould the Sprint Planning be finished if only work planned for the first days of the Sprint is decomposed to units of one day or less?\n\nAnswer: Yes, if the remaining work is also estimated, maybe in bigger units\n\n#### Question 10\nWhat happens during the Sprint?\n- Scope may be clarified and re-negotiated between the Product Owner and Development Team as more is learned\n- Quality goals do not decrease\n- No changes are made that would endanger the Sprint Goal\n\n#### Question 11\nScrum does not allow additional meetings that are not defined in Scrum.\n\nAnswer: False\n\n#### Question 12\nSelect¬†the two meetings in which people outside the Scrum Team are allowed to participate.\n- The Sprint Planning\n- The Sprint Review\n\n#### Question 13\nOther people than the Scrum Team can attend the Sprint Planning¬†in order to provide technical or domain advice.\n\nAnswer: True\n\n#### Question 14\nWho participates in the Sprint Review?\n- The Scrum Master\n- The Product Owner\n- The Development Team\n- The Key Stakeholders\n\n#### Question 15\nWho is responsible for crafting the Sprint Goal at the Sprint Planning?\n\nAnswer: The Scrum Team\n\n#### Question 16\nThe purpose of the Sprint Retrospective is to:\n- Create a plan for implementing improvements to the way the Scrum Team does its work\n- Identify and order the major items that went well and potential improvements\n- Inspect how the last Sprint went with regards to people, relationships, process, and tools\n\n#### Question 17\nWhat does Cone of Uncertainty show?\n\nAnswer: How much is known about the Product over time.\n\n#### Question 18\nWhat is the result of the Sprint Review?\n\nAnswer: A revised Product Backlog that defines the probable Product Backlog items for the next Sprint\n\n#### Question 19\nIs it allowed¬†to skip the Daily Scrum if there is nothing interesting to talk about?\n\nAnswer: No\n\n#### Question 20\nWhat are the time-boxes for the Sprint Review and the Sprint Retrospective?\n\nAnswer: 4 and 3 hours respectively\n\n#### Question 21\nWhat is the input to the Sprint Planning?\n- Past performance of the Development Team\n- Projected capacity of the Development Team during the Sprint\n- The latest product Increment\n- The Product Backlog\n\n#### Question 22\nThe structure of the Daily Scrum is well-defined and constant. Every team member should answer the three main questions:\n\n- What did I do yesterday?\n- What will I do today?\n- Do I see any impediment?\n\nAnswer: False\n\n#### Question 23\nThe Daily Scrum always should take exactly 15 minutes. For example, if your team managed doing it in 5 minutes, you should spend 10 more minutes on some useful team activity like¬†Product Backlog refinement, but not more.\n\nAnswer: False\n\n#### Question 24\nHow long should the Sprint Planning be?\n\nAnswer: Not more than 8 hours\n\n#### Question 25\nOnly the Product Owner and the Development Team participate in the Sprint Planning. There is nothing to do for the Scrum Master.\n\nAnswer: False\n\n#### Question 26\nWhat are the formal opportunities to adapt?\n- The Daily Scrum\n- The Sprint Review\n- The Sprint Retrospective\n- The Sprint Planning",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"Scrum Events"},"/PSM_1/Questions-Packs/Scrum-Roles":{content:"#### Question 1\nWhat are the characteristics of a Development Team?\n- Accountability belongs to the Development Team as a whole.\n- Scrum recognizes no sub-teams in the Development Team.\n- Scrum recognizes no titles for Development Team members.\n\n#### Question 2\nWho is responsible for crafting the Sprint Goal at the Sprint Planning?\n\nAnswer: The Scrum Team.\n\n#### Question 3\nWho has the authority to cancel the Sprint?\n\nAnswer: The Product Owner.\n\n#### Question 4\nThe Scrum Master does the following regarding the Daily Scrum:\n- Ensures that the Development Team has the meeting\n- Teaches the Development Team to keep the Daily Scrum within the 15-minute time-box.\n- If others are present at the Daily Scrum, ensures that they do not disrupt the meeting.\n\n#### Question 5\nWho is responsible for monitoring progress toward high-level goals?\n\nAnswer: The Product Owner\n\n#### Question 6\nWho is responsible for coping with incomplete artifact transparency?\n\nAnswer: The Scrum Master\n\n#### Question 7\nIt is a good practice to have at least two Product Owners on big projects.\n\nAnswer: False.\n\n#### Question 8\nHow does the Scrum Master help the Product Owner?\n- Understanding product planning in an empirical environment\n- Finding techniques for effective Product Backlog management\n- Facilitating Scrum events as requested or needed.\n\n#### Question 9\nThe Scrum Master is focused primarily on the Scrum Team and usually does not care about those outside the Scrum Team.\n\nAnswer: False.\n\n#### Question 11\nCould the Product Owner and the Scrum Master be a part of the Development Team?\n\nAnswer: Yes\n\n#### Question 12\nWhat are the main qualities the team model in Scrum is designed to optimize?\n- Flexibility\n- Creativity\n- Productivity\n\n#### Question 13\nImagine you are a Scrum Master in a small Organization that tries to adopt Scrum. There are 10 developers and the¬†Product Owner. How can they be divided into teams?\n- 3 teams of 4, 3 and 3 people (each team is cross-functional)\n- 2 teams of 6 and 4 people (after a short meeting the developers decided this is the best option)\n\n#### Question 14\nWho is responsible for creation of the Definition of ‚ÄúDone‚Äù?\n\nAnswer: The Development Team\n\n#### Question 15\nHow does the Scrum Master serve the Organization? Select the three most appropriate answers.\n- Leading and coaching the organization in its Scrum adoption\n- Planning Scrum implementations within the organization\n- Working with other Scrum Masters to increase the effectiveness of the application of Scrum in the organization\n\n#### Question 16\nWho is responsible for managing the Product Backlog?\n\nAnswer: The Product Owner\n\n#### Question 17\nThe Development Team should be able to explain to the Product Owner and Scrum Master how it intends to work as a self-organizing team to accomplish the Sprint Goal and create the anticipated Increment.\n\nAnswer: True\n\n#### Question 18\nWhat are the three most applicable characteristics of the Product Owner?\n- Product Value Maximizer\n- Lead Facilitator of Key Stakeholder Involvement\n- Product Marketplace Expert\n\n#### Question 19\nHow does the Scrum Master serve the Development Team? Select the three most appropriate answers.\n- Helping the Development Team to create high-value products\n- Coaching the Development Team in self-organization and cross-functionality\n- Removing impediments to the Development Team‚Äôs progress\n\n#### Question 20\nWhat are the two essential features a Scrum Team should possess?\n- It should have all competencies needed to accomplish the work without depending on others not part of the team\n- It should choose how best to accomplish their work, rather than being directed by others outside the team\n\nAnswer: The Development Team",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"Scrum Roles"},"/PSM_1/Questions-Packs/Scrum-Theory":{content:'#### Question 1\nHow frequently should scrum users inspect Scrum artifacts and progress toward a Sprint Goal?\n\nAnswer: Frequently, but it should not get in the way of the work.\n\n#### Question 2\nAll Development Teams working on the same Product should use the same Product Backlog.\n\nAnswer: True.\n\n#### Question 3\nWhat is Scrum?\n\nAnswer: A framework within which people can address complex adaptive problems, while delivering valuable products.\n\n#### Question 4\nWhat the five Scrum Values?\n- Focus\n- Courage\n- Respect\n- Openness\n- Commitment\n\n#### Question 5\nWhat should be taken into account for the Definition of "Done"?\n- Conventions, standards and guidelines of the Organization.\n- Definition of "Done" of other Scrum Teams working on the same Product.\n\n#### Question 6\nWhat is Scrum?\n\nAnswer: A framework within which people can address complex adaptive problems, while delivering valuable products.\n\n#### Question 7\nIf an inspector determines that one or more aspects of a process deviate outside acceptable limits, when must an adjustment be made?\n\nAnswer: As soon as possible to minimize further deviation\n\n#### Question 8\nIf an item in the Sprint Backlog cannot be finished by the end of the Sprint (it turned out there is a lot more work to do than was estimated), the Sprint is cancelled.\n\nAnswer: False\n\n#### Question 9\nScrum recommends¬†using¬†only those Scrum components and rules which suit most for a particular project.\n\nAnswer: False\n\n#### Question 10\nAll the Scrum Teams¬†working on the same product should have the same Sprint length.\n\nAnswer: False\n\n#### Question 11\nWhat does ¬†the word ‚Äúdevelopment‚Äù mean in the context of Scrum?\n- Research and identifying of viable markets, technologies, and Product capabilities\n- Product development, its releasing and sustaining\n- Software and hardware development\n- Development of an operational environment for the Product\n- ...and more\n\n#### Question 12\nIt is normal¬†to have a ‚Äúhardening‚Äù Sprint to remove all technical debt and prepare the Product for upcoming release.\n\nAnswer: False\n\n#### Question 13\nWhat is the essence of Scrum?\n\nAnswer: A small team of people that is highly flexible and adaptive\n\n#### Question 14\nWhere can Scrum be used?\n- Development of products and enhancements\n- Development of software and hardware\n- Development and sustaining of Cloud and other operational environments\n- Research and identifying of viable markets, technologies, and product capabilities\n- Managing the operation of an organization\n- Development of almost everything we use in our daily lives as individuals and societies\n\n#### Question 15\nWhat are the three pillars that uphold Scrum?\n- Adaptation\n- Transparency\n- Inspection\n\n#### Question 16\nDefinition of ‚ÄúDone‚Äù is created during the first Sprint and remains unchanged until the Product release.\n\nAnswer: False\n\n#### Question 17\nWhat comprises Scrum?\n- Roles\n- Events\n- Artifacts\n- Rules',lastmodified:"2022-02-28T06:59:27.681855977Z",title:"Scrum Theory"},"/PSM_1/Scrum-Learning-Journey":{content:"I have published series of articles on Medium about my Scrum learning journey. The final purpose of the journey is to get the Professional Scrum Master 1 certification.\n\n\u003e I have obtained the Professional Scrum Master I certification on the 19th of February 2022 ‚úÖ\n\nHere is the current available content (everything is open to the world and available for free).\n\n### Scrum Articles\n\u003eüìö [Scrum Values](PSM_1/Scrum%20Values.md)\n\n### Study Notes\n\u003eüìù [PSM I - Study Notes](PSM_1/PSM%20I%20-%20Study%20Notes.md)",lastmodified:"2022-02-28T06:59:27.681855977Z",title:"Scrum Learning Journey"},"/PSM_1/Scrum-Values":{content:"---\n### Start of the Journey\nThe best introduction to the Scrum Framework is by starting with its values. This is a small 5 part series going through each one: Focus, Openness, Courage, Commitment and Respect.\n\nYou can dive into each one by
